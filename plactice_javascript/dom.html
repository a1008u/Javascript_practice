<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JavaScript本格入門</title>
</head>

<body>
    <p id="greet">これが<strong>文書ツリー</strong>です。</p>
    
    <!-- getElementByIdメソッド -->
    <p id="result">←時計が出ています</p>
    
    <!-- getElementsByTagNameメソッド -->
    <ul>
        <li><a href="http://www.wings.msn.to/">サーバサイド技術の学び</li>
        <li><a href="http://www.web-deli.com/">web deli</li>
    </ul>
    
    <!-- getElementsByNameメソッド -->
    <form>
        <label for="time">時刻：</label>
        <input id="time" name="time" type="text" size="10" />
    </form>
    
    <!-- getElementsByClassNameメソッド -->
    <ul>
        <li><a href="http://www.wings.msn.to/" class="my">サーバサイド技術の学び舎 - WINGS</a></li>
        <li><a href="http://www.web-deli.com/" class="my">WebDeli</a></li>
        <li><a href="http://www.buildinsider.net/web/jqueryref">jQuery逆引きリファレンス</a></li>
    </ul> 
    
    <!-- querySelector／querySelectorAllメソッド -->
    <ul id="list">
        <li><a href="http://www.wings.msn.to/" class="my">サーバサイド技術の学び舎 - WINGS</a></li>
        <li><a href="http://www.web-deli.com/" class="my2">WebDeli</a></li>
        <li><a href="http://www.buildinsider.net/web/jqueryref" class="external">jQuery逆引きリファレンス</a></li>
        <li><a href="http://www.buildinsider.net/web/angularjstips" class="external">AngularJS TIPS</a></li>
    </ul>
    
    <!-- nodewarking -->
    <form>
        <label for="foog">一番好きな食べ物は?</label>
        <select id="food">
            <option value="ラーメン">ラーメン</option>
            <option value="餃子">餃子</option>
            <option value="焼肉">焼肉</option>
        </select>
       
        <input type="submit" value="submit" />
    </form>

    <!-- イベントドリブンモデル -->
    <!-- 1. タグ内の属性として宣言する【イベントハンドラー】 -->
    <input type="button" value="ダイアログ表示" onclick="btn_click()" />
    
    <!-- 2. 要素オブジェクトのプロパティとして宣言する【イベントハンドラー】 -->
    <input id="btn_1" type="button" value="ダイアログ表示" />
    
    <!-- 3. addEventListenerメソッドを使って宣言する【イベントリスナー】 -->
    <input id="btn_2" type="button" value="ダイアログ表示" />
    
     <script type="text/javascript" src="./js_es/dom_1.js"></script>
</body>
</html>
